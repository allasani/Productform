<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Delete page</title>
</head>
<body>
    <div class="row my-4">
        <div class="col-md-6 offset-md-3">
            <div class="border p-3 bg-white">
                <h3>Delete Item</h3>
                <hr>
                <form method="POST">
                    <div class="alert alert-danger">
                        <h4>Are you sure, you want to delete {{ item }}?</h4>
                    </div>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <a class="btn btn-secondary btn-sm" href="{% url 'app1:products' %}">Cancel</a>
                    <input class="btn btn-danger btn-sm" type="submit" value="Confirm">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
